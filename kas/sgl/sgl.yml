header:
  version: 14

distro: "sgl"

repos:
  sgl:
    url: "https://github.com/elisa-tech/meta-sgl.git"
    path: "layers/meta-sgl"
    branch: "main"
    layers:
      meta-sgl-core:

target:
  - core-image-minimal

local_conf_header:
  sgl_image_common: |
    INHERIT += "sgl-image-common"
  optional_features: |
    IMAGE_FEATURES:append = " ${OPTIONAL_FEATURES}"

env:
  OPTIONAL_FEATURES: ""
